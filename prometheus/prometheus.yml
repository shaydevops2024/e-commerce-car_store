global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:

  # === Backend API metrics (Flask/Python) ===
  - job_name: "carstore-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

  # === Worker metrics (if enabled in worker.py) ===
  - job_name: "carstore-worker"
    static_configs:
      - targets: ["worker:9000"]

  # === RabbitMQ metrics (RabbitMQ Prometheus plugin exposes 15692) ===
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]

  # === Postgres metrics (postgres_exporter container) ===
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # === Prometheus self-scrape ===
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
